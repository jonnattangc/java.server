spring:
  application:
    name: Emulador 
  profiles: "default"
  datasource:
    url: jdbc:mysql://${BD_ADDR}:${BD_PORT}/${BD_NAME}?serverTimezone=America/Santiago&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
    username: ${BD_USER}
    password: ${BD_PASS}
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: update # crea y borra las tablas sin persistencia (validate | update | create | create-drop )
      # validate: validate the schema, makes no changes to the database.
      # update: update the schema.
      # create: creates the schema, destroying previous data.
      # create-drop: drop the schema when the SessionFactory is closed explicitly, typically when the application is stopped.
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss"

server:
  address: 0.0.0.0
  port: ${PORT}
  servlet:
    context-path: ${CONTEXT}

logging:
  level:
    org:
      hibernate:
        SQL: ${LOG_LEVEL}

